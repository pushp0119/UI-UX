    <!-- Modal for large images -->
    <div id="imageModal" class="modal">
      <span class="modal-close">&times;</span>
      <img class="modal-content" id="modalImage">
      <div class="modal-caption" id="modalCaption"></div>
    </div>

  <footer class="site-footer">
    <p>Â© 2025 VoyageX Travel</p>

  <script>
    // Get modal elements
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    const modalCaption = document.getElementById('modalCaption');
    const closeBtn = document.querySelector('.modal-close');
    const galleryImages = document.querySelectorAll('.gallery-grid img');

    // Function to open modal with large image
    function openModal(imgElement) {
      // Read data-large attribute
      const largeImageSrc = imgElement.getAttribute('data-large');
      const altText = imgElement.getAttribute('alt');
      const titleText = imgElement.getAttribute('title');

      // Set modal image src from data-large attribute
      modalImg.src = largeImageSrc;
      modalImg.alt = altText;
      
      // Set caption from title or alt
      modalCaption.textContent = titleText || altText;

      // Display modal (CSS via JS)
      modal.style.display = 'block';
      document.body.style.overflow = 'hidden'; // Prevent background scrolling
    }

    // Function to close modal
    function closeModal() {
      modal.style.display = 'none';
      document.body.style.overflow = 'auto'; // Restore scrolling
    }

    // Add click event listeners to all gallery images using loop
    for (let i = 0; i < galleryImages.length; i++) {
      galleryImages[i].addEventListener('click', function() {
        openModal(this);
      });
    }

    // Close modal on close button click
    closeBtn.addEventListener('click', closeModal);

    // Close modal when clicking outside the image
    modal.addEventListener('click', function(e) {
      if (e.target === modal) {
        closeModal();
      }
    });

    // Close modal on Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && modal.style.display === 'block') {
        closeModal();
      }
    });

    // Initialize on page load
    window.addEventListener('DOMContentLoaded', function() {
      highlightActiveNav();
    });

    // Function to highlight active nav link
    function highlightActiveNav() {
      const currentPage = window.location.pathname.split('/').pop() || 'index.html';
      const navLinks = document.querySelectorAll('.nav a');
      
      navLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === currentPage) {
          link.classList.add('active');
        }
      });
    }
  </script>
</body>
